# Nginx configuration for KissBlow
# Place this file in /etc/nginx/sites-available/kissblow.conf

server {
    listen 80;
    listen [::]:80;
    server_name kissblow.me www.kissblow.me;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kissblow.me www.kissblow.me;

    # SSL Configuration (will be configured by Certbot)
    ssl_certificate /etc/letsencrypt/live/kissblow.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kissblow.me/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/kissblow-access.log;
    error_log /var/log/nginx/kissblow-error.log;

    # Max upload size (for media uploads)
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Static files caching
    location /_next/static/ {
        alias /var/www/kissblow/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location /uploads/ {
        alias /var/www/kissblow/public/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Serve static files from public directory
    location /icon.svg {
        alias /var/www/kissblow/public/icon.svg;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy to Next.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}


